name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main] # ou "master" si c'est ta branche par d√©faut

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7' # Remplace par ta version locale (obtenue avec `flutter --version`)

      - run: flutter pub get
      - run: flutter build web --base-href  /flutterWeb/ # Corriger les assets	Modifier le <base href="..."> dans index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
